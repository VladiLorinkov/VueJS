<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center" style="color: whitesmoke;">SORCERESS</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: darkred; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    {{ playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center" style="color: whitesmoke">DIABLO</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: darkred; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">FIREBALL</button>
            <button id="special-attack" @click="specialAttack">FIRE BLAST</button>
            <button id="heal" @click="heal">HEALING SPELL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer , 'monster-turn': !turn.isPlayer }">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
